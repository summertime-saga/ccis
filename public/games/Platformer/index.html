<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Platformer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #0e1d2f;
      color: #e8f1ff;
      font-family: "Courier New", monospace;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #container { position: relative; }
    #game {
      background: linear-gradient(180deg, #0f243c 0%, #0a1829 100%);
      border: 1px solid #183049;
      display: block;
    }
    #info {
      max-width: 240px;
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      color: #d5e5ff;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    #stats {
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #183049;
      border-radius: 8px;
      background: #0c1a2b;
    }
    #stats .row { font-weight: bold; letter-spacing: 0.5px; margin-bottom: 6px; }
    #leaderboard {
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #183049;
      border-radius: 8px;
      background: #0c1a2b;
    }
    #leaderboard .label {
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      color: #9fb1d8;
      margin-bottom: 6px;
    }
    #leaderboard-list { margin: 0; padding-left: 18px; }
    #leaderboard-list li { margin-bottom: 4px; }
    #leaderboard-list li.empty {
      list-style: none;
      padding-left: 0;
      color: #9fb1d8;
    }
    #status { margin-top: 10px; min-height: 18px; font-size: 13px; color: #ffd447; }
    #menu-link {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background: #8ef4ff;
      color: #0e1d2f;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(142,244,255,0.35);
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="container">
      <canvas id="game" width="720" height="420"></canvas>
    </div>
    <div id="info">
      Move with A/D keys, jump with Space. Land on platforms; avoid falling into the red lava. Grab the yellow coin on the top platform to win.<br>
      Project of CCIS students
      <div id="stats">
        <div class="row">Score: <span id="score">0</span></div>
        <div class="row">Best: <span id="best">0</span></div>
      </div>
      <div id="leaderboard">
        <div class="label">Leaderboard</div>
        <ol id="leaderboard-list"></ol>
      </div>
      <div id="status"></div>
    </div>
  </div>

  <script src="../leaderboard.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    const leaderboardListEl = document.getElementById("leaderboard-list");
    const statusEl = document.getElementById("status");

    const leaderboard = createLeaderboard({
      storageKey: "platformerLeaderboard",
      nameKey: "platformerPlayerName",
      listElement: leaderboardListEl
    });

    const player = { x: 60, y: 300, w: 28, h: 28, vx: 0, vy: 0, onGround: false };
    const gravity = 900;
    const moveSpeed = 200;
    const jumpStrength = -420;

    const platforms = [
      { x: 0, y: 380, w: 720, h: 40 },
      { x: 80, y: 300, w: 140, h: 12 },
      { x: 280, y: 250, w: 140, h: 12 },
      { x: 480, y: 210, w: 140, h: 12 },
      { x: 360, y: 140, w: 120, h: 12 },
      { x: 540, y: 110, w: 100, h: 12 }
    ];
    const lava = { x: 0, y: canvas.height - 24, h: 24 };
    const coin = { x: 590, y: 70, r: 12, taken: false };

    const keys = { a: false, d: false, space: false };
    let score = 0;
    let startTime = performance.now();
    let statusTimer = null;

    function updateHud(renderBoard = false) {
      scoreEl.textContent = score;
      bestEl.textContent = leaderboard.format(leaderboard.best());
      if (renderBoard) leaderboard.render();
    }

    function showStatus(message, color = "#ffd447") {
      statusEl.textContent = message;
      statusEl.style.color = color;
      if (statusTimer) clearTimeout(statusTimer);
      statusTimer = setTimeout(() => { statusEl.textContent = ""; }, 2500);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "KeyR") {
        startRun("Run restarted.");
        return;
      }
      if (e.code === "KeyA") keys.a = true;
      if (e.code === "KeyD") keys.d = true;
      if (e.code === "Space") { keys.space = true; e.preventDefault(); }
    });
    document.addEventListener("keyup", e => {
      if (e.code === "KeyA") keys.a = false;
      if (e.code === "KeyD") keys.d = false;
      if (e.code === "Space") keys.space = false;
    });

    function reset() {
      player.x = 60;
      player.y = 300;
      player.vx = 0;
      player.vy = 0;
      player.onGround = false;
      coin.taken = false;
    }

    function startRun(message) {
      reset();
      score = 0;
      startTime = performance.now();
      updateHud(true);
      if (message) showStatus(message, "#7dd6ff");
    }

    function handleWin() {
      const elapsed = (performance.now() - startTime) / 1000;
      const runScore = Math.max(0, Math.round(1500 - elapsed * 80));
      score = runScore;
      leaderboard.record(runScore);
      updateHud(true);
      showStatus(`Coin grabbed in ${elapsed.toFixed(1)}s! Score saved.`, "#ffd447");
      startRun();
    }

    function handleDeath() {
      showStatus("You fell in the lava. Run reset.", "#ff7b7b");
      startRun();
    }

    function update(dt) {
      const elapsed = (performance.now() - startTime) / 1000;
      score = Math.max(0, Math.round(1500 - elapsed * 80));
      updateHud();
      player.vx = (keys.a ? -1 : 0) * moveSpeed + (keys.d ? 1 : 0) * moveSpeed;
      if (keys.space && player.onGround) {
        player.vy = jumpStrength;
        player.onGround = false;
      }

      player.vy += gravity * dt;
      player.x += player.vx * dt;
      player.y += player.vy * dt;

      // simple bounds
      player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));

      player.onGround = false;
      for (const p of platforms) {
        if (player.x < p.x + p.w && player.x + player.w > p.x &&
            player.y < p.y + p.h && player.y + player.h > p.y) {
          if (player.vy > 0) {
            player.y = p.y - player.h;
            player.vy = 0;
            player.onGround = true;
          } else if (player.vy < 0) {
            player.y = p.y + p.h;
            player.vy = 0;
          }
        }
      }

      if (player.y + player.h > lava.y) {
        handleDeath();
      }

      const dx = player.x + player.w / 2 - (coin.x);
      const dy = player.y + player.h / 2 - (coin.y);
      if (!coin.taken && Math.hypot(dx, dy) < coin.r + player.w / 2) {
        coin.taken = true;
        handleWin();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f243c";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#e63946";
      ctx.fillRect(lava.x, lava.y, canvas.width, lava.h);

      ctx.fillStyle = "#3e7bb6";
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

      ctx.fillStyle = "#ffd447";
      if (!coin.taken) {
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.r, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "#4cc9f0";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    let last = 0;
    function loop(ts) {
      if (!last) last = ts;
      const dt = Math.min((ts - last) / 1000, 0.05);
      last = ts;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    leaderboard.load();
    leaderboard.render();
    startRun("Reach the yellow coin!");
    requestAnimationFrame(loop);
  </script>
</body>
</html>
