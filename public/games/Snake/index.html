<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Snake</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #111;
      color: #e8e8e8;
      font-family: "Courier New", monospace;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #game-container {
      position: relative;
      width: 640px;
      height: 640px;
    }
    #game {
      width: 100%;
      height: 100%;
      background: #111;
      border: 1px solid #222;
      box-shadow: 0 0 24px rgba(57, 255, 20, 0.25);
      display: block;
    }
    #score {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #e0e0e0;
      text-shadow: 0 0 8px #39ff14;
      user-select: none;
      pointer-events: none;
    }
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }
    #overlay.hidden { display: none; }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 28px 36px;
      text-align: center;
      box-shadow:
        0 0 25px rgba(0, 0, 0, 0.6),
        0 0 18px rgba(57, 255, 20, 0.35);
    }
    .card h1 {
      margin: 0 0 10px;
      color: #39ff14;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
    }
    .card p { margin: 0 0 18px; }
    button {
      background: linear-gradient(135deg, #39ff14, #2ad66c);
      color: #0c0c0c;
      border: none;
      padding: 10px 18px;
      font-family: "Courier New", monospace;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(57, 255, 20, 0.5);
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(57, 255, 20, 0.7);
      filter: brightness(1.05);
    }
    button:active { transform: translateY(1px); }
    #info {
      max-width: 240px;
      text-align: left;
      font-size: 14px;
      color: #cfd2d6;
      text-shadow: 0 0 6px rgba(57, 255, 20, 0.35);
      line-height: 1.5;
    }
    #menu-link {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 12px;
      background: #39ff14;
      color: #0c0c0c;
      border-radius: 4px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(57,255,20,0.5);
    }
    #leaderboard {
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #121212;
    }
    #leaderboard .label {
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      color: #7ce577;
      margin-bottom: 6px;
    }
    #leaderboard-list { margin: 0; padding-left: 18px; }
    #leaderboard-list li { margin-bottom: 4px; }
    #leaderboard-list li.empty {
      list-style: none;
      padding-left: 0;
      color: #7ce577;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="game-container">
      <div id="score">Score: <span id="score-value">0</span> | Best: <span id="best">0</span></div>
      <canvas id="game" width="640" height="640"></canvas>
      <div id="overlay" class="hidden">
        <div class="card">
          <h1>Game Over</h1>
          <p>Final Score: <span id="final-score">0</span></p>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
    <div id="info">
      Arrow keys to steer the snake. Eat the red food to grow. Avoid walls and your tail. Click Restart after a crash.<br>
      Project of CCIS students
      <div id="leaderboard">
        <div class="label">Leaderboard</div>
        <ol id="leaderboard-list"></ol>
      </div>
    </div>
  </div>

  <script src="../leaderboard.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score-value");
    const bestEl = document.getElementById("best");
    const finalScoreEl = document.getElementById("final-score");
    const overlay = document.getElementById("overlay");
    const restartBtn = document.getElementById("restart");
    const leaderboardListEl = document.getElementById("leaderboard-list");

    const leaderboard = createLeaderboard({
      storageKey: "snakeLeaderboard",
      nameKey: "snakePlayerName",
      listElement: leaderboardListEl
    });

    const cellSize = 20;
    const cells = canvas.width / cellSize;
    const moveInterval = 120; // ms between moves

    let snake, direction, nextDirection, food, score;
    let lastTime = 0;
    let accumulator = 0;
    let alive = true;

    function updateHud(renderBoard = false) {
      scoreEl.textContent = score;
      bestEl.textContent = leaderboard.format(leaderboard.best());
      if (renderBoard) leaderboard.render();
      finalScoreEl.textContent = score;
    }

    function resetGame() {
      snake = [
        { x: 8, y: 16 },
        { x: 7, y: 16 },
        { x: 6, y: 16 },
        { x: 5, y: 16 }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      updateHud(true);
      alive = true;
      overlay.classList.add("hidden");
      spawnFood();
      lastTime = 0;
      accumulator = 0;
    }

    function updateScore() {
      updateHud();
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * cells),
          y: Math.floor(Math.random() * cells)
        };
      } while (snake.some(segment => segment.x === pos.x && segment.y === pos.y));
      food = pos;
    }

    function handleInput(event) {
      const key = event.key;
      let newDir = nextDirection;
      if (key === "ArrowUp") newDir = { x: 0, y: -1 };
      else if (key === "ArrowDown") newDir = { x: 0, y: 1 };
      else if (key === "ArrowLeft") newDir = { x: -1, y: 0 };
      else if (key === "ArrowRight") newDir = { x: 1, y: 0 };
      else return;

      // Prevent reversing directly into itself
      if (newDir.x !== -direction.x || newDir.y !== -direction.y) {
        nextDirection = newDir;
      }
    }

    function gameOver() {
      if (!alive) return;
      alive = false;
      leaderboard.record(score);
      updateHud(true);
      overlay.classList.remove("hidden");
    }

    function update() {
      if (!alive) return;

      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (head.x < 0 || head.y < 0 || head.x >= cells || head.y >= cells) {
        gameOver();
        return;
      }

      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        updateScore();
        spawnFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.shadowColor = "#39ff14";
      ctx.shadowBlur = 14;
      ctx.fillStyle = "#39ff14";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
      });

      // Food
      ctx.shadowColor = "#ff1744";
      ctx.shadowBlur = 16;
      ctx.fillStyle = "#ff1744";
      ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);

      ctx.shadowBlur = 0;
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = timestamp - lastTime;
      lastTime = timestamp;
      accumulator += delta;

      while (accumulator >= moveInterval) {
        update();
        accumulator -= moveInterval;
      }

      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", handleInput);
    restartBtn.addEventListener("click", resetGame);

    leaderboard.load();
    leaderboard.render();
    updateHud(true);
    resetGame();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
