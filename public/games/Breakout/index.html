<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #050505;
      color: #e8e8e8;
      font-family: "Courier New", monospace;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #container {
      position: relative;
    }
    #game {
      background: #000;
      border: 1px solid #222;
      display: block;
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
    }
    #info {
      max-width: 240px;
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      color: #d6d6d6;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    #stats {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #1f1f1f;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.04);
    }
    #score,
    #best {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    #best {
      margin-top: 6px;
      color: #ffd447;
    }
    #leaderboard {
      margin-top: 12px;
    }
    #leaderboard .label {
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      color: #a5a5a5;
      margin-bottom: 6px;
    }
    #leaderboard-list {
      margin: 0;
      padding-left: 18px;
    }
    #leaderboard-list li {
      margin-bottom: 4px;
    }
    #leaderboard-list li.empty {
      list-style: none;
      padding-left: 0;
      color: #9a9a9a;
    }
    #menu-link {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background: #7dd6ff;
      color: #050505;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(125,214,255,0.4);
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 20px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    #overlay.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="container">
      <canvas id="game" width="640" height="480"></canvas>
      <div id="overlay">Game Over - Click to Restart or Press R</div>
    </div>
    <div id="info">
      Move the mouse to steer the paddle. Bounce the ball to break all the bricks. Ball speeds up when a full row is cleared. Miss the ball and it's game over. Click to restart anytime.<br>
      Project of CCIS students
      <div id="stats">
        <div id="score">Score: 0</div>
        <div id="best">Best: 0</div>
        <div id="leaderboard">
          <div class="label">Leaderboard</div>
          <ol id="leaderboard-list"></ol>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    const leaderboardListEl = document.getElementById("leaderboard-list");
    const leaderboardKey = "breakoutLeaderboard";
    const nameKey = "breakoutPlayerName";

    const paddle = { w: 100, h: 14, x: canvas.width / 2 - 50, y: canvas.height - 30 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, r: 8, vx: 360, vy: -380, speedMult: 1 };
    const rows = 5, cols = 10;
    const brick = { w: canvas.width / cols, h: 20, pad: 2 };
    const colors = ["#ff4b4b", "#ff9f1c", "#ffd447", "#4ecdc4", "#5fa8ff"];
    let bricks = [];
    let alive = true;
    let clearedRows = new Set();
    let score = 0;
    let leaderboard = [];

    function loadLeaderboard() {
      try {
        const raw = localStorage.getItem(leaderboardKey);
        const parsed = raw ? JSON.parse(raw) : [];
        leaderboard = Array.isArray(parsed)
          ? parsed
              .map(entry => {
                if (typeof entry === "number") return { name: "Player", score: entry };
                if (!entry || typeof entry !== "object") return null;
                const name = typeof entry.name === "string" && entry.name.trim() ? entry.name.trim() : "Player";
                const score = Number(entry.score);
                return Number.isFinite(score) ? { name, score } : null;
              })
              .filter(Boolean)
          : [];
      } catch (err) {
        leaderboard = [];
      }
      leaderboard.sort((a, b) => b.score - a.score);
    }

    function saveLeaderboard() {
      try {
        localStorage.setItem(leaderboardKey, JSON.stringify(leaderboard));
      } catch (err) {
        // Ignore storage errors to keep the game running.
      }
    }

    function renderLeaderboard() {
      leaderboardListEl.innerHTML = "";
      if (!leaderboard.length) {
        const empty = document.createElement("li");
        empty.textContent = "No scores yet";
        empty.className = "empty";
        leaderboardListEl.appendChild(empty);
        return;
      }
      leaderboard.slice(0, 5).forEach(value => {
        const li = document.createElement("li");
        li.textContent = `${value.name} - ${value.score}`;
        leaderboardListEl.appendChild(li);
      });
    }

    function updateScoreDisplay() {
      scoreEl.textContent = `Score: ${score}`;
      bestEl.textContent = `Best: ${leaderboard[0]?.score || 0}`;
      renderLeaderboard();
    }

    function getPlayerName() {
      const lastName = localStorage.getItem(nameKey) || "";
      const input = window.prompt("Enter your name for the leaderboard:", lastName);
      const name = input ? input.trim() : "";
      if (name) {
        localStorage.setItem(nameKey, name);
        return name;
      }
      return "Player";
    }

    function recordScore() {
      const name = getPlayerName();
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      saveLeaderboard();
      updateScoreDisplay();
    }

    function resetBricks() {
      bricks = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          bricks.push({ x: c * brick.w + brick.pad, y: 40 + r * (brick.h + brick.pad), w: brick.w - brick.pad * 2, h: brick.h, color: colors[r] });
        }
      }
      clearedRows.clear();
    }

    function resetGame() {
      paddle.x = canvas.width / 2 - paddle.w / 2;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = 360;
      ball.vy = -380;
      ball.speedMult = 1;
      alive = true;
      clearedRows = new Set();
      score = 0;
      resetBricks();
      overlay.classList.remove("show");
      updateScoreDisplay();
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      paddle.x = Math.min(canvas.width - paddle.w, Math.max(0, mx - paddle.w / 2));
    });

    canvas.addEventListener("click", () => {
      if (!alive) resetGame();
    });

    document.addEventListener("keydown", e => {
      if (e.code === "KeyR" && !alive) resetGame();
    });

    function update(dt) {
      if (!alive) return;
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;

      if (ball.x - ball.r < 0 || ball.x + ball.r > canvas.width) ball.vx *= -1;
      if (ball.y - ball.r < 0) ball.vy *= -1;
      if (ball.y - ball.r > canvas.height) {
        alive = false;
        overlay.classList.add("show");
        recordScore();
        return;
      }

      if (ball.y + ball.r >= paddle.y && ball.y - ball.r <= paddle.y + paddle.h && ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
        ball.vy = -Math.abs(ball.vy);
        const hitPos = (ball.x - paddle.x) / paddle.w - 0.5;
        ball.vx = (320 + Math.abs(ball.vy) * 0.2) * hitPos * 2;
      }

      let newlyCleared = 0;
      let scored = false;
      for (let i = bricks.length - 1; i >= 0; i--) {
        const b = bricks[i];
        if (ball.x + ball.r > b.x && ball.x - ball.r < b.x + b.w && ball.y + ball.r > b.y && ball.y - ball.r < b.y + b.h) {
          bricks.splice(i, 1);
          score += 10;
          scored = true;
          ball.vy *= -1;
        }
      }

      // Detect newly cleared rows
      for (let r = 0; r < rows; r++) {
        const yStart = 40 + r * (brick.h + brick.pad);
        const exists = bricks.some(b => b.y === yStart);
        if (!exists && !clearedRows.has(r)) {
          clearedRows.add(r);
          newlyCleared++;
        }
      }
      if (newlyCleared > 0) {
        ball.vx *= 1 + newlyCleared * 0.05;
        ball.vy *= 1 + newlyCleared * 0.05;
        score += newlyCleared * 50;
        scored = true;
      }
      if (scored) updateScoreDisplay();
      if (bricks.length === 0) resetBricks();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();

      bricks.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.w, b.h);
      });
    }

    let last = 0;
    function loop(ts) {
      if (!last) last = ts;
      const dt = Math.min((ts - last) / 1000, 0.05);
      last = ts;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    loadLeaderboard();
    resetGame();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
