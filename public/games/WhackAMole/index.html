<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #14213d;
      color: #e5e5e5;
      font-family: "Courier New", monospace;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 12px;
    }
    .hole {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #0b1323;
      border: 3px solid #1f2a44;
      box-shadow: inset 0 8px 12px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .hole.active {
      background: #8b5a2b;
      transform: translateY(-4px);
    }
    #hud {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #info {
      max-width: 240px;
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      color: #d4ddff;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    #menu-link {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background: #fca311;
      color: #14213d;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(252,163,17,0.4);
    }
    #leaderboard {
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #1f2a44;
      border-radius: 8px;
      background: #0f1a2b;
    }
    #leaderboard .label {
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      color: #d4ddff;
      margin-bottom: 6px;
    }
    #leaderboard-list { margin: 0; padding-left: 18px; }
    #leaderboard-list li { margin-bottom: 4px; }
    #leaderboard-list li.empty {
      list-style: none;
      padding-left: 0;
      color: #d4ddff;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    #overlay.show { visibility: visible; opacity: 1; }
    .modal {
      background: #0f1626;
      padding: 20px 24px;
      border-radius: 10px;
      border: 1px solid #1f2a44;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0,0,0,0.45);
    }
    .modal h2 { margin: 0 0 8px; letter-spacing: 1px; }
    button {
      margin-top: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-family: "Courier New", monospace;
      background: linear-gradient(135deg, #fca311, #7dd6ff);
      color: #14213d;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,0,0,0.45); }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="layout">
    <div>
      <div id="hud">Score: <span id="score">0</span> | Best: <span id="best">0</span> | Time: <span id="time">30</span>s</div>
      <div id="grid"></div>
    </div>
    <div id="info">
      Every 800ms a random hole turns active. Click active holes to score +1; clicking inactive holes deducts 1. You have 30 secondsâ€”highest score wins.<br>
      Project of CCIS students
      <div id="leaderboard">
        <div class="label">Leaderboard</div>
        <ol id="leaderboard-list"></ol>
      </div>
    </div>
  </div>

  <div id="overlay">
    <div class="modal">
      <h2>Time!</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <script src="../leaderboard.js"></script>
  <script>
    const grid = document.getElementById("grid");
    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    const timeEl = document.getElementById("time");
    const finalScoreEl = document.getElementById("final-score");
    const overlay = document.getElementById("overlay");
    const restartBtn = document.getElementById("restart");
    const leaderboardListEl = document.getElementById("leaderboard-list");

    const leaderboard = createLeaderboard({
      storageKey: "whackAMoleLeaderboard",
      nameKey: "whackAMolePlayerName",
      listElement: leaderboardListEl
    });
    let holes = [];
    let score = 0;
    let timer = 30;
    let intervalId;
    let gameInterval;
    let gameOver = false;

    function updateHud(renderBoard = false) {
      scoreEl.textContent = score;
      bestEl.textContent = leaderboard.format(leaderboard.best());
      timeEl.textContent = timer;
      if (renderBoard) leaderboard.render();
    }

    function setup() {
      grid.innerHTML = "";
      holes = [];
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.className = "hole";
        div.addEventListener("click", () => handleClick(div));
        grid.appendChild(div);
        holes.push(div);
      }
      score = 0;
      timer = 30;
      gameOver = false;
      overlay.classList.remove("show");
      updateHud(true);
      clearIntervals();
      gameInterval = setInterval(randomHole, 800);
      intervalId = setInterval(countdown, 1000);
    }

    function randomHole() {
      holes.forEach(h => h.classList.remove("active"));
      const idx = Math.floor(Math.random() * holes.length);
      holes[idx].classList.add("active");
      setTimeout(() => holes[idx].classList.remove("active"), 500);
    }

    function finishGame() {
      if (gameOver) return;
      gameOver = true;
      clearIntervals();
      holes.forEach(h => h.classList.remove("active"));
      finalScoreEl.textContent = score;
      overlay.classList.add("show");
      leaderboard.record(score);
      updateHud(true);
    }

    function handleClick(div) {
      if (timer <= 0 || gameOver) return;
      if (div.classList.contains("active")) {
        score += 1;
      } else {
        score = Math.max(0, score - 1);
      }
      updateHud();
    }

    function countdown() {
      timer -= 1;
      updateHud();
      if (timer <= 0) finishGame();
    }

    function clearIntervals() {
      if (intervalId) clearInterval(intervalId);
      if (gameInterval) clearInterval(gameInterval);
    }

    restartBtn.addEventListener("click", setup);

    leaderboard.load();
    leaderboard.render();
    setup();
  </script>
</body>
</html>
