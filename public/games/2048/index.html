<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #1b1f2a;
      color: #f5f7ff;
      font-family: "Courier New", monospace;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #board {
      width: 340px;
      height: 340px;
      background: #121622;
      border: 2px solid #22283a;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      border-radius: 6px;
      color: #1b1f2a;
      background: #272d3f;
    }
    #info {
      max-width: 240px;
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      color: #dbe3ff;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }
    #menu-link {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background: #8ef4ff;
      color: #1b1f2a;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(142,244,255,0.4);
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="board"></div>
    <div id="info">
      Use arrow keys to slide tiles. Identical tiles merge and grow. A new tile appears after each move. Reach 2048 to win; keep going for a high score.<br>
      Project of CCIS students
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const size = 4;
    const grid = Array.from({ length: size }, () => Array(size).fill(0));

    function initBoard() {
      boardEl.innerHTML = "";
      for (let i = 0; i < size * size; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        boardEl.appendChild(div);
      }
      addRandomTile();
      addRandomTile();
      render();
    }

    function addRandomTile() {
      const empty = [];
      for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (!grid[r][c]) empty.push({ r, c });
      if (!empty.length) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function render() {
      const cells = boardEl.children;
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const val = grid[r][c];
          const idx = r * size + c;
          const el = cells[idx];
          el.textContent = val || "";
          el.style.background = tileColor(val);
          el.style.color = val <= 4 ? "#1b1f2a" : "#f7fbff";
        }
      }
      if (grid.some(row => row.includes(2048))) setTimeout(() => alert("You reached 2048!"), 20);
    }

    function tileColor(val) {
      const colors = {
        0: "#272d3f", 2: "#e0e5ff", 4: "#c8d4ff", 8: "#f4b942",
        16: "#f28f3b", 32: "#f25f5c", 64: "#ef476f", 128: "#ffd166",
        256: "#06d6a0", 512: "#118ab2", 1024: "#8338ec", 2048: "#ffb703"
      };
      return colors[val] || "#222";
    }

    function slide(row) {
      const arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr.splice(i + 1, 1);
        }
      }
      while (arr.length < size) arr.push(0);
      return arr;
    }

    function rotateCW(matrix) {
      return matrix.map((row, r) => row.map((_, c) => matrix[size - c - 1][r]));
    }

    function move(dir) {
      let rotated = grid;
      for (let i = 0; i < dir; i++) rotated = rotateCW(rotated);
      let changed = false;
      for (let r = 0; r < size; r++) {
        const original = rotated[r].slice();
        const slid = slide(rotated[r]);
        rotated[r] = slid;
        if (!changed && original.some((v, i) => v !== slid[i])) changed = true;
      }
      for (let i = dir; i < 4; i++) rotated = rotateCW(rotated);
      for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) grid[r][c] = rotated[r][c];
      if (changed) {
        addRandomTile();
        render();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") move(0);
      if (e.code === "ArrowUp") move(1);
      if (e.code === "ArrowRight") move(2);
      if (e.code === "ArrowDown") move(3);
    });

    initBoard();
  </script>
</body>
</html>
